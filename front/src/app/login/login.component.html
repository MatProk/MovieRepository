<div style="text-align:center; margin:10px;" *ngIf="isLoggedIn; else loggedOut">
  Logged in as <b>{{userName}}</b>.
</div>

<ng-template #loggedOut>
<div class="modal-dialog text-cen ter">
  <div class="col-sm-9 main-section">
    <div style="text-align: center;" class="modal-content">
      <div class="col-12 form-input">
        <br>
        <form>
          <div class="form-group">
            <input type="text" class="form-control" name="username" [(ngModel)]="form.username" placeholder="Nazwa użytkownika">
          </div>
          <div class="form-group">
            <input type="password" class="form-control" name="password" [(ngModel)]="form.password" placeholder="Hasło">
          </div>
    
          <button style="text-align: center;" type="submit" (click)="onSubmit()" class="btn btn-success">Zaloguj</button>
    
        </form>
      </div>
      <div style="color:white;">Nie masz konta? <a routerLink="/register">Załóż konto</a></div>
      <br>

    </div>
  </div>
</div>
</ng-template>
