<div style="text-align:center; margin:10px;" *ngIf="isSignedUp; else signupForm">
  <b>Zostałeś poprawnie zarejstrowany. Zaloguj się aby móc korzystać z serwisu</b>
</div>
 
<ng-template #signupForm>
  <div class="modal-dialog text-center">
    <div class="col-sm-9 main-section">
      <div class="modal-content">
        <div class="col-12 form-input">
          <form>
            <br>
            <div class="form-group">
              <input type="Logib" class="form-control" name="name" [(ngModel)]="form.name" placeholder="Imie i nazwisko">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" name="name" [(ngModel)]="form.username" placeholder="Nazwa użytkownika">
            </div>
			      <div class="form-group">
              <input type="email" class="form-control" name="name" [(ngModel)]="form.email" placeholder="Email" max="120">
            </div>
			      <div class="form-group">
              <input type="password" class="form-control" name="name" [(ngModel)]="form.password" placeholder="Hasło">
            </div>
			 
            <button type="submit" (click)="onSubmit()" class="btn btn-success">Rejestracja</button>			
          </form>  
        </div>
        <div class="col-12 forgot">
          <a routerLink="/login">Strona logowania</a>
        </div>
      </div>
    </div>
  </div>
</ng-template>
