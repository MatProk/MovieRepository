<div style="color: white;font-size: 40px; font-weight: bold; text-align: center; margin-top: -50px;">{{movie.name}}</div>

<hr>
<div class="row">
  <div class="col-md-4">
      <img *ngIf="movie.payload" width="250" height="350" src="{{movie.payload}}">
      <img *ngIf="!movie.payload" src="../../assets/img/brak-zdjecia.png">
  </div>

  <div style="color: white;" class="col-md-8">
      <div class="row">
        <div class="top col-md-4">Wydawca:</div>
        <div class="desc col-md-8">{{movie.author}}</div>
      </div>
      <div class="row">
        <div class="top col-md-4">Opis:</div>
        <div class="desc col-md-8">{{movie.description}}</div>
      </div>
      <div class="row">
        <div class="top col-md-4">Data wydania:</div>
        <div class="desc col-md-8">{{movie.releaseDate}}</div>
      </div>
  </div>
</div>
<div>
  <br><br>
  <div style="font-size: 25px; text-align: center;">Komentarze</div><br>
  <div class="row">
    <div class="col-md-10">
        <textarea style="resize: none;" rows="2" placeholder="Tresc komentarza" [(ngModel)]="pushComment.body" required></textarea>
    </div>
    <div class="col-md-2">
        <button style="min-height:100%; min-width:100%;" (click)="addComment()" class="btn btn-success">Dodaj komentarz</button>
    </div>
  </div>
  <br>
  <div *ngFor="let comment of comments">
    <b style="font-size: 20px; text-align: left;">{{comment.user.name}}&nbsp;&nbsp;&nbsp;&nbsp;{{comment.createDate}}</b>
    <br>
    <div style="text-align:justify;">{{comment.body}}</div>
    <br>
  </div>
</div>
<br>
<hr>
<br>
<div style="text-align: center;">
<button class="btn btn-info" routerLink="/movies">Powr√≥t</button>
</div>
<div style="margin-bottom:100px;"></div>
